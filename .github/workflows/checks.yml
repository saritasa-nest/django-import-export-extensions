name: Django-import-export-extensions CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.9'
          - '3.10'
          - '3.11'
        django-version:
          - '>=3.2,<4.0'
          - '>=4.0,<4.1'
          - '>=4.1,<4.2'
          - '>=4.2,<4.3'
    name: python ${{ matrix.python-version }} - django ${{ matrix.django-version }}

    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: isort
      uses: jamescurtin/isort-action@master
    - uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements/*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Dependencies
      run: |
        pip install --upgrade pip wheel setuptools
        pip install --requirement requirements/local_build.txt
        pip install 'django${{ matrix.django-version }}'
    - name: Prepare env
      run: |
        inv ci.prepare
    - name: Run checks ${{ matrix.python-version }}
      run: inv git.run-hooks
    - name: Upload results to coveralls
      run: |
        pip install coveralls
        coveralls --service=github
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: python ${{ matrix.python-version }} - django ${{ matrix.django-version }}
        COVERALLS_PARALLEL: true

  coveralls-finish:
    needs: test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      run: |
        pip install coveralls
        coveralls --service=github --finish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
